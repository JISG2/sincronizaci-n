<ion-header>
  <ion-toolbar>
    <ion-title class="primary">
      Registros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 <ion-card *ngFor="let persona of personas">
   <ion-item  class="activated">
     <ion-label>{{persona.nombre}}</ion-label>
   </ion-item>
 </ion-card>

 <ion-fab (click)="abrirFormulario()" vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button>
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>
 </ion-fab>
</ion-content>
